{% extends "layout.html" %}
{% block content %}
<div class="card-panel">
	{% if error %}
	<span class="red-text text-darken-2"><strong>{{ error }}</strong></span>
        
            {% endif %}
            {% if data %}
            	<span class="black-text text-darken-2"><strong>{{ data }}</strong></span>
      
            {% endif %}
   </div>
<div class="card horizontal">
   <div class="card-stacked">
      <div class="card-content">
         <div class="row">
            <form class="col s12" method="post" action="/" enctype="multipart/form-data">
            <h5>Search for Cars</h5>
               <div class="row">
                  <div class="input-field col s6">
                     <input placeholder="Latitude" name="latitude" id="latitude" type="text" class="validate">
                  </div>
                  <div class="input-field col s6">
                     <input name="longitude" id="longitude" placeholder="Longitude" type="text" class="validate">
                  </div>
               </div>
               <div class="row">
                  <div class="input-field col s12">
                     <input name="is_pink" id="is_pink" type="checkbox" class="validate">
                     <label for="is_pink">Do you want pink car?</label>
                  </div>
               </div>
               <div class="row">
               <br/>
               	<button class="waves-effect waves-light btn" type="submit">Search for cars</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
